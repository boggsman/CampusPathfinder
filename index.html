<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>CSU Walking Paths</title>
	<script src="src/jquery-2.1.1.min.js"></script>
    <script src="src/phaser.min.js"></script>
    <script src="src/PathFinderPlugin.js"></script>
    <script src="src/easystar-0.1.5.js"></script>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
</head>
<body>


	<h1>Campus Pathfinder</h1>
	<p>This is a path-finding tool to help you find the shortest distance walking path on the Clayton State University Campus. Use the drop-down menus below to select a start and a destination to find the shortest walking distance.</p>


	<div id="controls">
		<form id="locationSelection">
			From: <select id="from"></select> To: <select id="to"></select> <input class="button" name="submit" type="button" value="submit" onclick="getFormData()" /><br/>
		</form>
	</div>

	<div id="mapContainer"></div>


<script type="text/javascript" src="Map.js"></script>
<script>
//jquery code to read the buildings.json file and append the info to the location select list
	$.getJSON("assets/buildings.json", function(jsonData) {
		var fromList = $('#from');
		var toList = $('#to');

		for (var i = 0; i < jsonData.locations.length; i++) {
  			fromList.append('<option value="'+ jsonData.locations[i].x +','+ jsonData.locations[i].y +'">'+ jsonData.locations[i].name +'</option>');
  			toList.append('<option value="'+ jsonData.locations[i].x +','+ jsonData.locations[i].y +'">'+ jsonData.locations[i].name +'</option>');
 		}
 	});
</script>

</body>
</html>
